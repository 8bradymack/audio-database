<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X32/S32 Audio Setup Database</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0f1e 0%, #1a1a2e 100%);
            color: #e0e0e0;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1800px;
            margin: 0 auto;
        }

        header {
            background: rgba(30, 30, 50, 0.8);
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
            border: 1px solid rgba(100, 100, 150, 0.3);
        }

        h1 {
            color: #00d4ff;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(0, 212, 255, 0.5);
        }

        .subtitle {
            color: #888;
            font-size: 1.1em;
        }

        .nav-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }

        .nav-tab {
            background: rgba(40, 40, 60, 0.6);
            border: 2px solid transparent;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            color: #ccc;
            font-weight: 600;
        }

        .nav-tab:hover {
            background: rgba(60, 60, 80, 0.8);
            border-color: rgba(0, 212, 255, 0.3);
        }

        .nav-tab.active {
            background: linear-gradient(135deg, #00d4ff 0%, #0099cc 100%);
            color: #000;
            border-color: #00d4ff;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.4);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .search-bar {
            width: 100%;
            padding: 15px;
            background: rgba(30, 30, 50, 0.8);
            border: 2px solid rgba(0, 212, 255, 0.3);
            border-radius: 10px;
            color: #fff;
            font-size: 16px;
            margin-bottom: 25px;
        }

        .search-bar:focus {
            outline: none;
            border-color: #00d4ff;
            box-shadow: 0 0 15px rgba(0, 212, 255, 0.3);
        }

        .channel-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .channel-card {
            background: rgba(30, 30, 50, 0.9);
            border: 2px solid rgba(100, 100, 150, 0.3);
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s;
            cursor: pointer;
        }

        .channel-card:hover {
            transform: translateY(-5px);
            border-color: rgba(0, 212, 255, 0.6);
            box-shadow: 0 10px 30px rgba(0, 212, 255, 0.2);
        }

        .channel-card.wireless {
            border-left: 4px solid #ff6b35;
        }

        .channel-card.wired {
            border-left: 4px solid #00d4ff;
        }

        .channel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .channel-number {
            font-size: 1.4em;
            font-weight: bold;
            color: #00d4ff;
        }

        .channel-name {
            font-size: 1.3em;
            color: #fff;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .channel-info {
            display: grid;
            gap: 8px;
            font-size: 0.9em;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 6px 0;
            border-bottom: 1px solid rgba(100, 100, 150, 0.2);
        }

        .info-label {
            color: #888;
            font-weight: 500;
        }

        .info-value {
            color: #fff;
            font-weight: 600;
        }

        .signal-flow {
            background: rgba(40, 40, 60, 0.6);
            padding: 12px;
            border-radius: 8px;
            margin-top: 15px;
        }

        .signal-flow-title {
            color: #00d4ff;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 0.95em;
        }

        .signal-destination {
            background: rgba(0, 212, 255, 0.1);
            padding: 6px 10px;
            border-radius: 5px;
            margin: 4px 0;
            border-left: 3px solid #00d4ff;
            font-size: 0.85em;
        }

        .output-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .output-card {
            background: rgba(30, 30, 50, 0.9);
            border: 2px solid rgba(150, 100, 200, 0.3);
            border-radius: 12px;
            padding: 20px;
            border-left: 4px solid #9b59b6;
        }

        .badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.75em;
            font-weight: 600;
            margin-right: 6px;
            margin-top: 4px;
        }

        .badge-wireless {
            background: #ff6b35;
            color: #000;
        }

        .badge-eq {
            background: #00d4ff;
            color: #000;
        }

        .badge-comp {
            background: #f39c12;
            color: #000;
        }

        .badge-gate {
            background: #27ae60;
            color: #000;
        }

        .badge-insert {
            background: #e74c3c;
            color: #fff;
        }

        .routing-matrix {
            background: rgba(30, 30, 50, 0.9);
            border: 2px solid rgba(100, 100, 150, 0.3);
            border-radius: 12px;
            padding: 25px;
            overflow-x: auto;
        }

        .matrix-table {
            width: 100%;
            border-collapse: collapse;
            min-width: 1200px;
        }

        .matrix-table th {
            background: rgba(0, 212, 255, 0.2);
            padding: 12px;
            text-align: left;
            color: #00d4ff;
            font-weight: 600;
            border: 1px solid rgba(100, 100, 150, 0.3);
        }

        .matrix-table td {
            padding: 10px;
            border: 1px solid rgba(100, 100, 150, 0.2);
        }

        .matrix-table tr:hover {
            background: rgba(0, 212, 255, 0.1);
        }

        .connection-active {
            width: 12px;
            height: 12px;
            background: #27ae60;
            border-radius: 50%;
            display: inline-block;
            box-shadow: 0 0 8px #27ae60;
        }

        .connection-inactive {
            width: 12px;
            height: 12px;
            background: #555;
            border-radius: 50%;
            display: inline-block;
        }

        .s32-section {
            background: rgba(40, 40, 60, 0.8);
            border: 2px solid rgba(255, 107, 53, 0.4);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 25px;
        }

        .s32-title {
            color: #ff6b35;
            font-size: 1.5em;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .connection-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
        }

        .connection-card {
            background: rgba(30, 30, 50, 0.9);
            border: 1px solid rgba(255, 107, 53, 0.3);
            border-radius: 8px;
            padding: 15px;
        }

        .connection-label {
            color: #ff6b35;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .connection-value {
            color: #fff;
            font-size: 1.1em;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            z-index: 1000;
            overflow-y: auto;
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal-content {
            background: linear-gradient(135deg, #1a1a2e 0%, #252540 100%);
            border: 2px solid rgba(0, 212, 255, 0.5);
            border-radius: 15px;
            padding: 30px;
            max-width: 900px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0, 212, 255, 0.3);
        }

        .modal-close {
            float: right;
            font-size: 28px;
            cursor: pointer;
            color: #00d4ff;
            transition: all 0.3s;
        }

        .modal-close:hover {
            color: #ff6b35;
            transform: rotate(90deg);
        }

        .detail-section {
            margin: 20px 0;
            padding: 15px;
            background: rgba(40, 40, 60, 0.6);
            border-radius: 8px;
            border-left: 4px solid #00d4ff;
        }

        .detail-title {
            color: #00d4ff;
            font-size: 1.2em;
            margin-bottom: 12px;
            font-weight: 600;
        }

        @media (max-width: 768px) {
            .channel-grid, .output-grid, .connection-grid {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>🎚️ X32/S32 Audio Database</h1>
            <p class="subtitle">Complete Signal Flow & Routing Reference</p>
        </header>

        <div class="nav-tabs">
            <div class="nav-tab active" onclick="showTab('inputs')">Inputs (Ch 1-32)</div>
            <div class="nav-tab" onclick="showTab('auxin')">Auxiliary Inputs</div>
            <div class="nav-tab" onclick="showTab('buses')">Buses & Monitors</div>
            <div class="nav-tab" onclick="showTab('outputs')">Outputs & S32</div>
            <div class="nav-tab" onclick="showTab('fx')">Effects</div>
            <div class="nav-tab" onclick="showTab('matrix')">Routing Matrix</div>
        </div>

        <input type="text" class="search-bar" id="searchBar" placeholder="🔍 Search channels, outputs, buses..." onkeyup="filterContent()">

        <!-- INPUTS TAB -->
        <div id="inputs" class="tab-content active">
            <div class="channel-grid" id="channelGrid"></div>
        </div>

        <!-- AUXILIARY INPUTS TAB -->
        <div id="auxin" class="tab-content">
            <div class="channel-grid" id="auxinGrid"></div>
        </div>

        <!-- BUSES TAB -->
        <div id="buses" class="tab-content">
            <div class="output-grid" id="busGrid"></div>
        </div>

        <!-- OUTPUTS TAB -->
        <div id="outputs" class="tab-content">
            <div class="s32-section">
                <h2 class="s32-title">S32 Stage Box Connections (AES50A)</h2>
                <div class="connection-grid" id="s32Grid"></div>
            </div>
            
            <div class="s32-section">
                <h2 class="s32-title">Main Console Outputs</h2>
                <div class="connection-grid" id="mainOutputGrid"></div>
            </div>
        </div>

        <!-- FX TAB -->
        <div id="fx" class="tab-content">
            <div class="output-grid" id="fxGrid"></div>
        </div>

        <!-- ROUTING MATRIX TAB -->
        <div id="matrix" class="tab-content">
            <div class="routing-matrix">
                <h2 style="color: #00d4ff; margin-bottom: 20px;">Complete Routing Matrix</h2>
                <table class="matrix-table" id="matrixTable"></table>
            </div>
        </div>
    </div>

    <!-- Modal for detailed view -->
    <div id="detailModal" class="modal" onclick="closeModal(event)">
        <div class="modal-content" onclick="event.stopPropagation()">
            <span class="modal-close" onclick="closeModal()">&times;</span>
            <div id="modalBody"></div>
        </div>
    </div>

            14: { name: "Fx 2", purpose: "Effects Send 2 (Plate)", eq: true, comp: false, insert: true },
            15: { name: "Fx 3", purpose: "Effects Send 3 (Ambiance)", eq: true, comp: false, insert: false },
            16: { name: "Fx 4", purpose: "Effects Send 4 (Delay)", eq: true, comp: true, insert: false }
        };

        const s32Connections = {
            "Out 1": "Main Left Speaker",
            "Out 2": "Main Right Speaker",
            "Out 3": "Subwoofer",
            "Out 4": "Mon 1 (Vocalist Monitor)",
            "Out 5": "Mon 2 (Vocalist Monitor)",
            "Out 6": "Drum IEM (Wired)",
            "Out 7": "Piano IEM (Wired)",
            "Out 8": "GTR IEM (Wired)",
            "In 1-32": "Stage Inputs (Channels 1-32)"
        };

        const mainOutputs = {
            "Main 1": "Monitor Out (Bus 1)",
            "Main 2": "Monitor Out (Bus 2)",
            "Main 3": "Monitor Out (Bus 3)",
            "Main 4": "Monitor Out (Bus 9)",
            "Main 5": "Monitor Out (Bus 11)",
            "Main 6": "Monitor Out (Bus 10)",
            "Main 7": "Matrix 1 (Patio) with 31.1ms delay",
            "Main 8": "Matrix 2 with 31.1ms delay",
            "Main 9": "Monitor Out (Bus 4)",
            "Main 10": "Monitor Out (Bus 5)",
            "Main 11": "Monitor Out (Bus 6)",
            "Main 12": "Monitor Out (Bus 7)",
            "Main 13": "Unused",
            "Main 14": "Matrix 5 (Stream L)",
            "Main 15": "ATEM Livestream (300ms delay)",
            "Main 16": "ATEM Livestream"
        };

        const fxData = {
            1: { name: "Ambiance", type: "AMBI", source: "Bus 13", returns: ["FX Rtn 1/2"], settings: "Predelay 4, Size 0.78, Decay 60" },
            2: { name: "Plate Reverb", type: "RPLT", source: "Bus 14", returns: ["FX Rtn 3/4"], settings: "Predelay 10, Size 3.54, Decay 27" },
            3: { name: "Ambiance 2", type: "AMBI", source: "Bus 15", returns: ["FX Rtn 5/6"], settings: "Predelay 4, Size 0.84, Decay 60" },
            4: { name: "Delay", type: "DLY", source: "Bus 16", returns: ["FX Rtn 7/8"], settings: "Mix 100%, Time 444ms" },
            5: { name: "De-Esser", type: "LEC", source: "Ch 5 Insert", returns: [], settings: "Threshold 58, Ratio 66, Comp mode" },
            6: { name: "De-Esser", type: "LEC", source: "Ch 6 Insert", returns: [], settings: "Threshold 46, Ratio 58, Comp mode" },
            7: { name: "GEQ Stereo", type: "GEQ2", source: "Bus 1/2 Insert", returns: [], settings: "31-band graphic EQ (flat)" },
            8: { name: "De-Esser Stereo", type: "DES2", source: "Ch 2 Insert", returns: [], settings: "Threshold 33, Male to Female" }
        };

        function renderChannels() {
            const grid = document.getElementById('channelGrid');
            grid.innerHTML = '';
            
            for (let [num, data] of Object.entries(channelData)) {
                const card = document.createElement('div');
                card.className = `channel-card ${data.type}`;
                card.onclick = () => showChannelDetail(num, data);
                
                let badges = '';
                if (data.wireless) badges += '<span class="badge badge-wireless">WIRELESS</span>';
                if (data.eq) badges += '<span class="badge badge-eq">EQ</span>';
                if (data.comp) badges += '<span class="badge badge-comp">COMP</span>';
                if (data.gate) badges += '<span class="badge badge-gate">GATE</span>';
                if (data.insert) badges += '<span class="badge badge-insert">INSERT</span>';
                
                card.innerHTML = `
                    <div class="channel-header">
                        <span class="channel-number">CH ${num}</span>
                        <span style="color: #${data.color === 'CYi' ? '00d4ff' : data.color === 'BL' ? '3498db' : data.color === 'YEi' ? 'f1c40f' : data.color === 'RD' ? 'e74c3c' : 'fff'}">●</span>
                    </div>
                    <div class="channel-name">${data.name}</div>
                    ${data.wireless ? `<div style="color: #ff6b35; font-size: 0.85em; margin-bottom: 8px;">📡 ${data.wireless}</div>` : ''}
                    ${data.note ? `<div style="color: #f39c12; font-size: 0.85em; margin-bottom: 8px;">💡 ${data.note}</div>` : ''}
                    <div class="channel-info">
                        <div class="info-row">
                            <span class="info-label">Preamp</span>
                            <span class="info-value">${data.preamp}</span>
                        </div>
                        ${data.insert ? `<div class="info-row">
                            <span class="info-label">Insert</span>
                            <span class="info-value">${data.insert}</span>
                        </div>` : ''}
                        ${data.dca ? `<div class="info-row">
                            <span class="info-label">DCA</span>
                            <span class="info-value">${data.dca}</span>
                        </div>` : ''}
                    </div>
                    <div>${badges}</div>
                    ${data.sends && data.sends.length > 0 ? `
                        <div class="signal-flow">
                            <div class="signal-flow-title">🎯 Sends To:</div>
                            ${data.sends.slice(0, 3).map(s => `<div class="signal-destination">${s}</div>`).join('')}
                            ${data.sends.length > 3 ? `<div style="color: #888; font-size: 0.8em; margin-top: 5px;">+${data.sends.length - 3} more...</div>` : ''}
                        </div>
                    ` : ''}
                `;
                
                grid.appendChild(card);
            }
        }

        function renderAuxInputs() {
            const grid = document.getElementById('auxinGrid');
            grid.innerHTML = '';
            
            for (let [num, data] of Object.entries(auxInputData)) {
                const card = document.createElement('div');
                card.className = 'channel-card wired';
                card.onclick = () => showAuxDetail(num, data);
                
                let badges = '';
                if (data.eq) badges += '<span class="badge badge-eq">EQ</span>';
                
                card.innerHTML = `
                    <div class="channel-header">
                        <span class="channel-number">AUX ${num}</span>
                        <span style="color: #${data.color === 'GN' ? '27ae60' : data.color === 'YE' ? 'f1c40f' : 'fff'}">●</span>
                    </div>
                    <div class="channel-name">${data.name}</div>
                    <div style="color: #00d4ff; font-size: 0.9em; margin-bottom: 10px;">🔌 ${data.device}</div>
                    <div class="channel-info">
                        <div class="info-row">
                            <span class="info-label">Preamp</span>
                            <span class="info-value">${data.preamp}</span>
                        </div>
                    </div>
                    <div>${badges}</div>
                    ${data.sends && data.sends.length > 0 ? `
                        <div class="signal-flow">
                            <div class="signal-flow-title">🎯 Sends To:</div>
                            ${data.sends.map(s => `<div class="signal-destination">${s}</div>`).join('')}
                        </div>
                    ` : ''}
                `;
                
                grid.appendChild(card);
            }
        }

        function renderBuses() {
            const grid = document.getElementById('busGrid');
            grid.innerHTML = '';
            
            for (let [num, data] of Object.entries(busData)) {
                const card = document.createElement('div');
                card.className = 'output-card';
                card.onclick = () => showBusDetail(num, data);
                
                let badges = '';
                if (data.eq) badges += '<span class="badge badge-eq">EQ</span>';
                if (data.comp) badges += '<span class="badge badge-comp">COMP</span>';
                if (data.insert) badges += '<span class="badge badge-insert">INSERT</span>';
                
                card.innerHTML = `
                    <div class="channel-header">
                        <span class="channel-number">BUS ${num}</span>
                    </div>
                    <div class="channel-name">${data.name}</div>
                    <div style="color: #9b59b6; font-size: 0.9em; margin-bottom: 10px;">📢 ${data.purpose}</div>
                    ${data.outputs ? `<div class="info-row">
                        <span class="info-label">Physical Output</span>
                        <span class="info-value">${data.outputs}</span>
                    </div>` : ''}
                    ${data.insert ? `<div class="info-row">
                        <span class="info-label">Insert</span>
                        <span class="info-value">${data.insert}</span>
                    </div>` : ''}
                    <div style="margin-top: 10px;">${badges}</div>
                `;
                
                grid.appendChild(card);
            }
        }

        function renderS32() {
            const grid = document.getElementById('s32Grid');
            grid.innerHTML = '';
            
            for (let [port, destination] of Object.entries(s32Connections)) {
                const card = document.createElement('div');
                card.className = 'connection-card';
                
                card.innerHTML = `
                    <div class="connection-label">${port}</div>
                    <div class="connection-value">${destination}</div>
                `;
                
                grid.appendChild(card);
            }
        }

        function renderMainOutputs() {
            const grid = document.getElementById('mainOutputGrid');
            grid.innerHTML = '';
            
            for (let [port, destination] of Object.entries(mainOutputs)) {
                const card = document.createElement('div');
                card.className = 'connection-card';
                
                card.innerHTML = `
                    <div class="connection-label">${port}</div>
                    <div class="connection-value">${destination}</div>
                `;
                
                grid.appendChild(card);
            }
        }

        function renderFX() {
            const grid = document.getElementById('fxGrid');
            grid.innerHTML = '';
            
            for (let [num, data] of Object.entries(fxData)) {
                const card = document.createElement('div');
                card.className = 'output-card';
                card.style.borderLeft = '4px solid #e74c3c';
                
                card.innerHTML = `
                    <div class="channel-header">
                        <span class="channel-number">FX ${num}</span>
                    </div>
                    <div class="channel-name">${data.name}</div>
                    <div style="color: #e74c3c; font-size: 0.9em; margin-bottom: 10px;">🎛️ ${data.type}</div>
                    <div class="info-row">
                        <span class="info-label">Source</span>
                        <span class="info-value">${data.source}</span>
                    </div>
                    ${data.returns.length > 0 ? `<div class="info-row">
                        <span class="info-label">Returns</span>
                        <span class="info-value">${data.returns.join(', ')}</span>
                    </div>` : ''}
                    <div class="signal-flow">
                        <div class="signal-flow-title">⚙️ Settings:</div>
                        <div style="color: #ccc; font-size: 0.85em; padding: 5px 0;">${data.settings}</div>
                    </div>
                `;
                
                grid.appendChild(card);
            }
        }

        function renderMatrix() {
            const table = document.getElementById('matrixTable');
            const channels = Object.keys(channelData);
            const buses = Object.keys(busData);
            
            let html = '<thead><tr><th>Channel</th>';
            buses.forEach(bus => {
                html += `<th>Bus ${bus}</th>`;
            });
            html += '</tr></thead><tbody>';
            
            channels.forEach(ch => {
                const data = channelData[ch];
                html += `<tr><td><strong>CH ${ch}</strong> - ${data.name}</td>`;
                
                buses.forEach(bus => {
                    const hasSend = data.sends && data.sends.some(s => s.includes(`Bus ${bus}`) || s.includes(`Mon ${bus}`));
                    html += `<td style="text-align: center;">${hasSend ? '<span class="connection-active"></span>' : '<span class="connection-inactive"></span>'}</td>`;
                });
                
                html += '</tr>';
            });
            
            html += '</tbody>';
            table.innerHTML = html;
        }

        function showChannelDetail(num, data) {
            const modal = document.getElementById('detailModal');
            const body = document.getElementById('modalBody');
            
            let badges = '';
            if (data.wireless) badges += '<span class="badge badge-wireless">WIRELESS</span>';
            if (data.eq) badges += '<span class="badge badge-eq">EQ</span>';
            if (data.comp) badges += '<span class="badge badge-comp">COMP</span>';
            if (data.gate) badges += '<span class="badge badge-gate">GATE</span>';
            if (data.insert) badges += '<span class="badge badge-insert">INSERT</span>';
            
            body.innerHTML = `
                <h2 style="color: #00d4ff; margin-bottom: 20px;">Channel ${num}: ${data.name}</h2>
                <div>${badges}</div>
                
                ${data.wireless ? `<div class="detail-section">
                    <div class="detail-title">📡 Wireless System</div>
                    <div>${data.wireless}</div>
                </div>` : ''}
                
                ${data.note ? `<div class="detail-section">
                    <div class="detail-title">💡 Notes</div>
                    <div>${data.note}</div>
                </div>` : ''}
                
                <div class="detail-section">
                    <div class="detail-title">🎚️ Signal Processing</div>
                    <div class="info-row">
                        <span class="info-label">Preamp Gain</span>
                        <span class="info-value">${data.preamp}</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">EQ</span>
                        <span class="info-value">${data.eq ? 'Active' : 'Bypassed'}</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Compressor</span>
                        <span class="info-value">${data.comp ? 'Active' : 'Bypassed'}</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Gate</span>
                        <span class="info-value">${data.gate ? 'Active' : 'Bypassed'}</span>
                    </div>
                    ${data.insert ? `<div class="info-row">
                        <span class="info-label">Insert</span>
                        <span class="info-value">${data.insert}</span>
                    </div>` : ''}
                </div>
                
                ${data.sends && data.sends.length > 0 ? `<div class="detail-section">
                    <div class="detail-title">🎯 Complete Send Routing</div>
                    ${data.sends.map(s => `<div class="signal-destination" style="margin: 6px 0;">${s}</div>`).join('')}
                </div>` : ''}
                
                ${data.dca ? `<div class="detail-section">
                    <div class="detail-title">🎛️ DCA Assignment</div>
                    <div>DCA Group: ${data.dca}</div>
                </div>` : ''}
                
                <div class="detail-section">
                    <div class="detail-title">🎨 Console Display</div>
                    <div class="info-row">
                        <span class="info-label">Color</span>
                        <span class="info-value">${data.color}</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Type</span>
                        <span class="info-value">${data.type === 'wireless' ? 'Wireless' : 'Wired'}</span>
                    </div>
                </div>
            `;
            
            modal.classList.add('active');
        }

        function showAuxDetail(num, data) {
            const modal = document.getElementById('detailModal');
            const body = document.getElementById('modalBody');
            
            body.innerHTML = `
                <h2 style="color: #00d4ff; margin-bottom: 20px;">Aux Input ${num}: ${data.name}</h2>
                
                <div class="detail-section">
                    <div class="detail-title">🔌 Connected Device</div>
                    <div style="font-size: 1.1em;">${data.device}</div>
                </div>
                
                <div class="detail-section">
                    <div class="detail-title">🎚️ Settings</div>
                    <div class="info-row">
                        <span class="info-label">Preamp Gain</span>
                        <span class="info-value">${data.preamp}</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">EQ</span>
                        <span class="info-value">${data.eq ? 'Active' : 'Bypassed'}</span>
                    </div>
                </div>
                
                ${data.sends && data.sends.length > 0 ? `<div class="detail-section">
                    <div class="detail-title">🎯 Send Routing</div>
                    ${data.sends.map(s => `<div class="signal-destination" style="margin: 6px 0;">${s}</div>`).join('')}
                </div>` : ''}
            `;
            
            modal.classList.add('active');
        }

        function showBusDetail(num, data) {
            const modal = document.getElementById('detailModal');
            const body = document.getElementById('modalBody');
            
            // Find all channels sending to this bus
            const sendingChannels = [];
            for (let [chNum, chData] of Object.entries(channelData)) {
                if (chData.sends && chData.sends.some(s => s.includes(`Bus ${num}`) || s.includes(`Mon ${num}`))) {
                    const sendInfo = chData.sends.find(s => s.includes(`Bus ${num}`) || s.includes(`Mon ${num}`));
                    sendingChannels.push({ num: chNum, name: chData.name, send: sendInfo });
                }
            }
            
            body.innerHTML = `
                <h2 style="color: #00d4ff; margin-bottom: 20px;">Bus ${num}: ${data.name}</h2>
                
                <div class="detail-section">
                    <div class="detail-title">📢 Purpose</div>
                    <div style="font-size: 1.1em;">${data.purpose}</div>
                </div>
                
                <div class="detail-section">
                    <div class="detail-title">🎚️ Processing</div>
                    <div class="info-row">
                        <span class="info-label">EQ</span>
                        <span class="info-value">${data.eq ? 'Active' : 'Bypassed'}</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Compressor</span>
                        <span class="info-value">${data.comp ? 'Active' : 'Bypassed'}</span>
                    </div>
                    ${data.insert ? `<div class="info-row">
                        <span class="info-label">Insert</span>
                        <span class="info-value">${data.insert}</span>
                    </div>` : ''}
                    ${data.outputs ? `<div class="info-row">
                        <span class="info-label">Physical Output</span>
                        <span class="info-value">${data.outputs}</span>
                    </div>` : ''}
                </div>
                
                ${sendingChannels.length > 0 ? `<div class="detail-section">
                    <div class="detail-title">🎯 Incoming Channels (${sendingChannels.length})</div>
                    ${sendingChannels.map(ch => `
                        <div class="signal-destination" style="margin: 6px 0;">
                            CH ${ch.num}: ${ch.name} - ${ch.send}
                        </div>
                    `).join('')}
                </div>` : ''}
            `;
            
            modal.classList.add('active');
        }

        function showTab(tabName) {
            // Hide all tabs
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.nav-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Show selected tab
            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');
        }

        function closeModal(event) {
            const modal = document.getElementById('detailModal');
            if (!event || event.target === modal) {
                modal.classList.remove('active');
            }
        }

        function filterContent() {
            const searchTerm = document.getElementById('searchBar').value.toLowerCase();
            document.querySelectorAll('.channel-card, .output-card, .connection-card').forEach(card => {
                const text = card.textContent.toLowerCase();
                card.style.display = text.includes(searchTerm) ? 'block' : 'none';
            });
        }

        // Initialize
        renderChannels();
        renderAuxInputs();
        renderBuses();
        renderS32();
        renderMainOutputs();
        renderFX();
        renderMatrix();
    </script>
</body>
</html>
